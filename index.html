<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA - SQUAD 01 (M1) 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container_header">
            <div>
                <h2>Você manja de Mitologia Grega? Seja desafiado!</h2>
                <legend>SQUAD 01 (M1) - Projeto QUIZ</legend>
            </div>
            <nav>
                <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>Js ES6</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container_quite">
        <section class="container_team">
            <div>
                <h3 id="user">Bem vindo/a: </h3>
                <h3 id="user">Integrantes do Squad 01: </h3>
                <p id="iteg" class="name"></p>
            </div>
        </section>

        <section class="container_quiz">
            <!-- Essa section usa Js, não mudar as class e ids -->
            <div class="flex-button">
                <div id="quiz">
                </div>
                <div id="botão">
                <button type="submit" id="next">Questões</button>
                <button type="submit" id="outro">Vá até o final!</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
